<section class="todolist-wrapper">
  <h1 class="title">TODO APP</h1>
  <div class="new-todo">
    <input
      type="text"
      (keydown.enter)="addTodo()"
      placeholder="Write a new task"
      [formControl]="newTodo"
    />
    <button (click)="addTodo()">+</button>
  </div>

  <div class="filters">
    <button (click)="changeFilter('all')" [class.active]="filter() === 'all'">
      All
    </button>
    <button
      (click)="changeFilter('active')"
      [class.active]="filter() === 'active'"
    >
      Actives
    </button>
    <button
      (click)="changeFilter('completed')"
      [class.active]="filter() === 'completed'"
    >
      Completed
    </button>
  </div>

  <ul class="todoList">
    @for (todo of todoListFiltered(); track todo.id) { @if(todo.editing) {
    <li class="todo-editing">
      <input
        type="text"
        placeholder="Edit task"
        [value]="todo.title"
        (keydown.enter)="saveTitleTodo(todo.id, $event)"
      />
    </li>
    } @else {
    <li class="todo">
      <input
        type="checkbox"
        [checked]="todo.completed"
        (click)="toggleTodo(todo.id)"
      />
      <label>{{ todo.title }}</label>
      @if(!todo.completed) {
      <button (click)="updateTodoEditingMode(todo.id)">Edit</button>}
      <button class="text-red-500" (click)="removeTodo(todo.id)">Remove</button>
    </li>
    } }
  </ul>
</section>
